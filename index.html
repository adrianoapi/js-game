<!DOCTYPE html>
<html>
    <head>
        <title>Tutorial game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body style="background-color: #000;">
        <!--link: http://www.lostdecadegames.com/how-to-make-a-simple-html5-canvas-game/-->

        <script>

            addEventListener("keydown", function (e) {
                keysDown[e.keyCode] = true;
            }, false);

            addEventListener("keyup", function (e) {
                delete keysDown[e.keyCode];
            }, false);

            // Create the canvas
            var canvas = document.createElement("canvas");
            var ctx = canvas.getContext("2d");
            canvas.width = 512;
            canvas.height = 480;
            document.body.appendChild(canvas);

            // Background image
            var bgReady = false;
            var bgImage = new Image();
            bgImage.onload = function () {
                bgReady = true;
            };
            bgImage.src = "images/background.png";

            // Fire image
            var fireReady = false;
            var fireImage = new Image();
            fireImage.onload = function () {
                fireReady = true;
            };
            fireImage.src = "images/fire_sheet.png";

            // Hero image
            var heroReady = false;
            var heroImage = new Image();
            heroImage.onload = function () {
                heroReady = true;
            };
            heroImage.src = "images/hero_sheet.png";

            // Monster image
            var monsterReady = false;
            var monsterImage = new Image();
            monsterImage.onload = function () {
                monsterReady = true;
            };
            monsterImage.src = "images/monster2_sheet.png";

            // Game objects
            var hero = {
                x: 0,
                y: 0,
                width: 32,
                height: 32,
                speed: 200,
                direction: {
                    x: 0,
                    y: 0
                },
                // Animation settings
                animSet: 2,
                animFrame: 2,
                animNumFrames: 2,
                animDelay: 200,
                animTimer: 0
            };
            var monster = {
                x: 0,
                y: 0,
                width: 32,
                height: 32,
                speed: 200,
                direction: {
                    x: 0,
                    y: 0
                },
                // Animation settings
                animSet: 2,
                animFrame: 0,
                animNumFrames: 2,
                animDelay: 200,
                animTimer: 0
            };
            var fire = {
                x: 0,
                y: 0,
                width: 32,
                height: 32,
                speed: 200,
                direction: {
                    x: 0,
                    y: 0
                },
                // Animation settings
                animSet: 1,
                animFrame: 20,
                animNumFrames: 5,
                animDelay: 200,
                animTimer: 0
            };
            var monstersCaught = 0;
            var lifeHero = 100;

            hero.x = (canvas.width / 2 - hero.width / 2);
            hero.y = (canvas.height / 2 - hero.height / 2);

            var handleInput = function () {

                // Stop moving the hero
                hero.direction.x = 0;
                hero.direction.y = 0;

                if (37 in keysDown || 65 in keysDown) { // Left
                    if (hero.x > 0) {
                        hero.direction.x = -1;
                    }
                }

                if (38 in keysDown || 87 in keysDown) { // Up
                    if (hero.y > 0) {
                        hero.direction.y = -1;
                    }
                }

                if (39 in keysDown || 68 in keysDown) { // Right
                    if (hero.x < canvas.height) {
                        hero.direction.x = 1;
                    }
                }

                if (40 in keysDown || 83 in keysDown) { // Down
                    if (hero.y < canvas.width - 64) {
                        hero.direction.y = 1;
                    }
                }

            };

            // Handle keyboard controls
            var keysDown = {};

            // Reset the game when the player catches a monster
            var reset = function () {

                //fire position
                fire.x = 32 + (Math.random() * (canvas.width - 64));
                fire.y = 32 + (Math.random() * (canvas.height - 64));

                //monster position
                monster.x = 32 + (Math.random() * (canvas.width - 64));
                monster.y = 32 + (Math.random() * (canvas.height - 64));

                if (monster.x < (canvas.width / 2)) {
                    monster.direction = 'right';
                } else {
                    monster.direction = 'left';
                }
            };


            // Update Monstro
            var upMonster = function (modifier) {

                monster.animTimer += modifier;
                if (monster.animTimer >= monster.animDelay) {
                    // Enough time has passed to update the animation frame
                    monster.animTimer = 0; // Reset the animation timer
                    ++monster.animFrame;
                    if (monster.animFrame >= monster.animNumFrames) {
                        // We've reached the end of the animation frames; rewind
                        monster.animFrame = 0;
                    }
                }

                fire.animTimer += modifier;
                if (fire.animTimer >= fire.animDelay) {
                    // Enough time has passed to update the animation frame
                    fire.animTimer = 0; // Reset the animation timer
                    ++fire.animFrame;
                    if (fire.animFrame >= fire.animNumFrames) {
                        // We've reached the end of the animation frames; rewind
                        fire.animFrame = 0;
                    }
                }

                if (monster.direction === 'right') {
                    monster.animSet = 2;
                    fire.animSet = 0;
                } else {
                    monster.animSet = 6;
                    fire.animSet = 1;
                }
                if (
                        monster.x > canvas.width ||
                        monster.x < 0 ||
                        monster.y > canvas.height ||
                        monster.y < 0
                        ) {
                    reset();
                } else if (monster.direction == 'right') {
                    monster.x += 1;
                } else {
                    monster.x -= 1;
                }
            };

            // Update game objects
            var update = function (modifier) {

                // Update hero animation
                hero.animTimer += modifier;
                if (hero.animTimer >= hero.animDelay) {
                    // Enough time has passed to update the animation frame
                    hero.animTimer = 0; // Reset the animation timer
                    ++hero.animFrame;
                    if (hero.animFrame >= hero.animNumFrames) {
                        // We've reached the end of the animation frames; rewind
                        hero.animFrame = 0;
                    }
                }

                // Update hero animation direction
                var d = hero.direction;
                if (d.x == 0 && d.y == -1) {
                    hero.animSet = 0;
                } else if (d.x == 1 && d.y == -1) {
                    hero.animSet = 1;
                } else if (d.x == 1 && d.y == 0) {
                    hero.animSet = 2;
                } else if (d.x == 1 && d.y == 1) {
                    hero.animSet = 3;
                } else if (d.x == 0 && d.y == 1) {
                    hero.animSet = 4;
                } else if (d.x == -1 && d.y == 1) {
                    hero.animSet = 5;
                } else if (d.x == -1 && d.y == 0) {
                    hero.animSet = 6;
                } else if (d.x == -1 && d.y == -1) {
                    hero.animSet = 7;
                }

                // Move the hero
                var move = (hero.speed * (modifier / 1000));
                hero.x += Math.round(move * hero.direction.x);
                hero.y += Math.round(move * hero.direction.y);




                //collision
                if (
                        hero.x <= (monster.x + 64)
                        && monster.x <= (hero.x + 64)
                        && hero.y <= (monster.y + 64)
                        && monster.y <= (hero.y + 64)
                        ) {
                    if (monster.direction === "right") {
                        monster.x += 0.5;
                        monster.y += 0.5;
                    } else {
                        monster.x -= 0.5;
                        monster.y -= 0.5;
                    }
                }

                if (
                        hero.x <= (monster.x + 32)
                        && monster.x <= (hero.x + 32)
                        && hero.y <= (monster.y + 32)
                        && monster.y <= (hero.y + 32)
                        ) {
                    ++monstersCaught;
                    reset();
                }

                if (
                        hero.x <= (fire.x + 32)
                        && fire.x <= (hero.x + 32)
                        && hero.y <= (fire.y + 32)
                        && fire.y <= (hero.y + 32)
                        ) {
                    lifeHero -= 1;
                }

                if (lifeHero <= 0) {
                    reset();
                    lifeHero = 100;
                    monstersCaught = 0;
                }

            };

            // Draw everything
            var render = function () {
                if (bgReady) {
                    ctx.drawImage(bgImage, 0, 0);
                }

                if (fireReady) {

                    // Determine which part of the sprite sheet to draw from
                    var spriteX = (
                            (fire.animSet * (fire.width * fire.animNumFrames)) +
                            (fire.animFrame * fire.width)
                            );

                    // Render image to canvas
                    ctx.drawImage(
                            fireImage,
                            spriteX, 0, fire.width, fire.height,
                            fire.x, fire.y, fire.width, fire.height
                            );

                }

                // Draw hero - heroReady
                if (heroReady) {

                    // Determine which part of the sprite sheet to draw from
                    var spriteX = (
                            (hero.animSet * (hero.width * hero.animNumFrames)) +
                            (hero.animFrame * hero.width)
                            );

                    // Render image to canvas
                    ctx.drawImage(
                            heroImage,
                            spriteX, 0, hero.width, hero.height,
                            hero.x, hero.y, hero.width, hero.height
                            );

                } else {
                    // Image not ready. Draw a gray box
                    ctx.fillStyle = "rgb(100, 100, 100)";
                    ctx.fillRect(hero.x, hero.y, hero.width, hero.height);
                }


                if (monsterReady) {

                    // Determine which part of the sprite sheet to draw from
                    var spriteX = (
                            (monster.animSet * (monster.width * monster.animNumFrames)) +
                            (monster.animFrame * monster.width)
                            );

                    // Render image to canvas
                    ctx.drawImage(
                            monsterImage,
                            spriteX, 0, monster.width, monster.height,
                            monster.x, monster.y, monster.width, monster.height
                            );

                }


//                if (monsterReady) {
//                    ctx.drawImage(monsterImage, monster.x, monster.y);
//                }

                // Score
                ctx.fillStyle = "rgb(250, 250, 250)";
                ctx.font = "18px Helvetica";
                ctx.textAlign = "left";
                ctx.textBaseline = "top";
                ctx.fillText("Goblins caught: [" + monstersCaught + "]", 180, 0);
                ctx.fillText("Life: [" + lifeHero + "]", 32, 0);
            };

            // The main game loop
            var main = function () {
                var now = Date.now();
                var delta = now - then;

                // Handle any user input
                handleInput();
                upMonster(delta);
                update(delta);
                render();





                then = now;

                // Request to do this again ASAP
                requestAnimationFrame(main);
            };

            // Cross-browser support for requestAnimationFrame
            var w = window;
            requestAnimationFrame = w.requestAnimationFrame || w.webkitRequestAnimationFrame || w.msRequestAnimationFrame || w.mozRequestAnimationFrame;

            // Let's play this game!
            var then = Date.now();
            reset();
            main();

        </script>
    </body>
</html>
